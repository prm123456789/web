
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déploiement ZIP | INCONNU</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <header><h1>📦 Déploiement ZIP</h1></header>
  <main>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".zip" required />
      <br><br>
      <button type="submit">Déployer</button>
    </form>
    <p id="statusBox"></p>
    <a href="index.html">⬅ Retour</a>
  </main>
  <script type="module">
    import { uploadZip } from './js/deploy.js';

    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('statusBox');
      try {
        status.textContent = '📤 Téléversement en cours...';
        const res = await uploadZip(file);
        status.textContent = '✅ ' + res.message;
      } catch (err) {
        status.textContent = '❌ ' + err.message;
      }
    });
  </script>
</body>
</html>
